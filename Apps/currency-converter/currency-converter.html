    <div class="container">
        <h1>Convertisseur de devises</h1>

        <div class="input-field">
            <label for="amount">Montant à convertir :</label>
            <input type="number" id="amount" placeholder="Entrez le montant">
        </div>

        <div class="input-field">
            <label for="fromCurrency">De :</label>
            <select id="fromCurrency">
                <option value="EUR">Euro (EUR)</option>
                <option value="USD">Dollar américain (USD)</option>
            </select>
        </div>

        <div class="input-field">
            <label for="toCurrency">À :</label>
            <select id="toCurrency">
                <option value="USD">Dollar américain (USD)</option>
                <option value="EUR">Euro (EUR)</option>
            </select>
        </div>

        <button onclick="convertCurrency()">Convertir</button>

        <div class="result" id="result"></div>

        <script>
            function convertCurrency() {
                // Récupération des valeurs
                const amount = document.getElementById('amount').value;
                const fromCurrency = document.getElementById('fromCurrency').value;
                const toCurrency = document.getElementById('toCurrency').value;

                // Taux de conversion statiques pour l'exemple
                const exchangeRates = {
                    "EUR": { "USD": 1.1 },  // 1 EUR = 1.1 USD
                    "USD": { "EUR": 0.91 }  // 1 USD = 0.91 EUR
                };

                // Validation
                if (amount === "" || isNaN(amount)) {
                    alert("Veuillez entrer un montant valide.");
                    return;
                }

                // Conversion
                const rate = exchangeRates[fromCurrency][toCurrency];
                const convertedAmount = (amount * rate).toFixed(2);

                // Affichage du résultat
                document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            }
        </script>


    </div>
